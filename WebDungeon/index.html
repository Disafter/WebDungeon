<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>The Terrible Dungeon</title>
    <link href="index.css" rel="stylesheet"></link>
</head>
<body>
    
    <div class="gameframe">
        <div id="namebox" class="headerbox"> Nameless Hero
        </div>
        <div id="strdexbox" class="headerbox">Str: 0 &nbsp;&nbsp;&nbsp;&nbsp;Dex: 0</div>
        <div id="loginbox" class="headerbox">
            <button style="font-size: 29px; font-weight: bold; width: 145px; height: 35px; font-family: 'Gentium Book Basic'; color: darkred" onclick="logIn()">Start</button>
            <button style="font-size: 29px; font-weight: bold; width: 145px; height: 35px; font-family: 'Gentium Book Basic'; color: darkred" onclick="signUp()">Sign Up</button>
        </div>
        <div id="levelbox" class="headerbox">Level 1 Adventurer</div>
        <div id="intluckbox" class="headerbox">Int: 0 &nbsp;&nbsp;&nbsp; Luck: 0</div>
        <div class="headerbox">
            <button style="font-size: 29px; font-weight: bold; width: 145px; height: 35px; font-family: 'Gentium Book Basic'; color: darkred" onclick="settings()">Settings</button>
            <button style="font-size: 29px; font-weight: bold; width: 145px; height: 35px; font-family: 'Gentium Book Basic'; color: darkred" onclick="about()">About</button>
        </div>


        <div class="statusbarbg">

            <div class="statuscontainer">
                <div id="hpheader" style="font-size: 17px; font-weight: bold; font-family: Aharoni" class="statusbarheader">HP :</div>
                <div id="hpbar" class="statusbars hpbar"></div>
            </div>

            <div class="statuscontainer">
                <div id="mpheader" style="font-size: 17px; font-weight: bold; font-family: Aharoni" class="statusbarheader">MP :</div>
                <div id="mpbar" class="statusbars mpbar"></div>
            </div>

            <div class="statuscontainer">
                <div id="xpheader" style="font-size: 17px; font-weight: bold; font-family: Aharoni" class="statusbarheader">EXP :</div>
                <div id="xpbar" class="statusbars xpbar"></div>
            </div>

            <div class="statuscontainer">
                <div id="monsterheader" style="font-size: 18px; font-weight: bold; font-family: Aharoni; background: #660000;" class="statusbarheader">MONSTER</div>
                <div id="monsterbar" style="font-size: 18px; font-weight: bold; font-family: Aharoni;" class="statusbars monsterbar"></div>
            </div>
        </div>
        <div class="leftbar">
            <div id="pointbrick" class="bricks"></div>
            <div id="plusstrbrick" class="bricks"><button style="font-size: 22px; font-weight: bold; width: 75px; height: 28px; font-family: 'Gentium Book Basic'; color: green" onclick="addStr()">+Str</button></div>
            <div id="plusdexbrick" class="bricks"><button style="font-size: 22px; font-weight: bold; width: 75px; height: 28px; font-family: 'Gentium Book Basic'; color: green" onclick="addDex()">+Dex</button></div>
            <div id="plusintbrick" class="bricks"><button style="font-size: 22px; font-weight: bold; width: 75px; height: 28px; font-family: 'Gentium Book Basic'; color: green" onclick="addInt()">+Int</button></div>
            <div id="plusluckbrick" class="bricks"><button style="font-size: 22px; font-weight: bold; width: 75px; height: 28px; font-family: 'Gentium Book Basic'; color: green" onclick="addLuck()">+Luck</button></div>
            <div class="bricks"></div>
            <div id="itemheader" class="bricks"></div>
            <div id="helmetbrick" class="bricks"></div>
            <div id="armorbrick" class="bricks"></div>
            <div id="weaponbrick" class="bricks"></div>
            <div id="amuletbrick" class="bricks"></div>

        </div>
        <div class="rightbar">
            <div id="floorbrick" class="bricks">Entrance</div>
            <div id="remainingbrick" class="bricks"></div>
            <div class="bricks"></div>
            <div id="monsteraccuracybox" class="bricks"></div>
            <div id="dodgechancebox" class="bricks"></div>
            <div id="dodgenotice" class="bricks"></div>
            <div class="bricks"></div>
            <div id="elixirbrick" class="bricks"></div>
            <div id="useelixirbrick" class="bricks"><button style="font-size: 18px; font-weight: bold; width: 120px; height: 28px; font-family: 'Gentium Book Basic'; color: green" onclick="useElixir()">Use Elixir</button></div>
            <div class="bricks"></div>
            <div class="bricks"></div>
            
         


        </div>

        

        <div class="monsterbg">
            <img src="dungeon.jpg" />
        </div>
        <div class="attackbuttoncontainer">
        <div class="actionbuttons meleeattackbutton">
            <button style="font-size: 23px; font-weight: bold; width: 222px; height: 32px; font-family: 'Gentium Book Basic'; color: #FF6633" onclick="meleeAttack()">Melee Attack</button>
        </div>
        <div class="actionbuttons mpbar">
            <button style="font-size: 23px; font-weight: bold; width: 222px; height: 32px; font-family: 'Gentium Book Basic'; color: #3399FF" onclick="magicAttack()">Magic Attack</button>
        </div>
        <div class="actionbuttons xpbar">
            <button style="font-size: 23px; font-weight: bold; width: 222px; height: 32px; font-family: 'Gentium Book Basic'; color: #FFCC33" onclick="rangedAttack()">Ranged Attack</button>
        </div>
        <div class="actionbuttons runbutton">
            <button style="font-size: 23px; font-weight: bold; width: 222px; height: 32px; font-family: 'Gentium Book Basic'; color: #ff6a00" onclick="runAway()">Run Away</button>
        </div>
             </div>
    </div>
    <div id="itemwindow" class="itemPopup hidden">
        <h5 id="itemtext"></h5>
        <img id="chestimage" class="chest" src="chest.png"/>
    </div>
    <div id="itembg" class="itemPopupBG hidden"></div>

    <script src="jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
