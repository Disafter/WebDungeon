<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>The Terrible Dungeon</title>
    <link href="index.css" rel="stylesheet"></link>
</head>
<body>

    <div class="gameframe">
        <div id="namebox" class="headerbox">
            Nameless Hero
        </div>
        <div id="strdexbox" class="headerbox">Strength: 0 &nbsp;&nbsp;&nbsp;&nbsp;Dexterity: 0</div>
       
        <div id="loginbox" class="headerbox">
            <button style="font-size: 22px; font-weight: bold; width: 290px; height: 26px; font-family: 'Gentium Book Basic'; color: #830000" onclick="logIn()">Enter The Dungeon</button>
        </div>
        
         <div id="levelbox" class="headerbox">Level 1 Adventurer</div>
        <div id="intluckbox" class="headerbox">Intelligence: 0 &nbsp;&nbsp;&nbsp; Luck: 0</div>
        <div class="headerbox">
            <button style="font-size: 22px; font-weight: bold; width: 145px; height: 26px; font-family: 'Gentium Book Basic'; color: #390101" onclick="settings()">Settings</button>
            <button style="font-size: 22px; font-weight: bold; width: 145px; height: 26px; font-family: 'Gentium Book Basic'; color: #390101" onclick="about()">About</button>
        </div>


        <div class="statusbarbg">

            <div class="statuscontainer">
                <div id="hpheader" style="font-size: 17px; font-weight: bold; font-family: Aharoni" class="statusbarheader">HP :</div>
                <div id="hpbar" class="statusbars hpbar"></div>
            </div>

            <div class="statuscontainer">
                <div id="mpheader" style="font-size: 17px; font-weight: bold; font-family: Aharoni" class="statusbarheader">MP :</div>
                <div id="mpbar" class="statusbars mpbar"></div>
            </div>

            <div class="statuscontainer">
                <div id="xpheader" style="font-size: 17px; font-weight: bold; font-family: Aharoni" class="statusbarheader">EXP :</div>
                <div id="xpbar" class="statusbars xpbar"></div>
            </div>

            <div class="statuscontainer">
                <div id="monsterheader" style="font-size: 18px; font-weight: bold; font-family: Aharoni; background: #660000;" class="statusbarheader">MONSTER</div>
                <div id="monsterbar" style="font-size: 18px; font-weight: bold; font-family: Aharoni;" class="statusbars monsterbar"></div>
            </div>
        </div>
        <div class="leftbar">
            <div id="pointbrick" class="bricks"></div>
            <div id="plusstrdexbrick" class="bricks">
                <button style="font-size: 17px; font-weight: bold; width: auto; height: 22px; font-family: 'Gentium Book Basic'; color: green" onclick="addStr()">+Str</button>
                <button style="font-size: 17px; font-weight: bold; width: auto; height: 22px; font-family: 'Gentium Book Basic'; color: green" onclick="addDex()">+Dex</button>
            </div>
            <div id="plusintluckbrick" class="bricks">
                <button style="font-size: 17px; font-weight: bold; width: auto; height: 22px; font-family: 'Gentium Book Basic'; color: green" onclick="addInt()">+Int</button>
                <button style="font-size: 17px; font-weight: bold; width: auto; height: 22px; font-family: 'Gentium Book Basic'; color: green" onclick="addLuck()">+Luck</button>
            </div>

            <div id="autobrick" class="bricks">
                <button id="autobutton" style="font-size: 16px; font-weight: bold; width: auto; height: 22px; font-family: 'Gentium Book Basic'; color: #0026ff" onclick="setAutoPlay()">Autoplay</button>
            </div>
            <div id="popupsbrick" class="bricks"><button id="popupsbutton" style="font-size: 14px; width: auto; height: 22px; font-family: 'Gentium Book Basic'; color: #0026ff" onclick="togglePopups()">Item Popups: On</button></div>
            <div class="bricks">
                 <button id="itemheader" style="font-size: 14px; width: auto; height: 22px; font-family: 'Gentium Book Basic'; color: #530005" onclick="showItems()">Items Found</button>
            </div>
             <div id="helmetbrick" class="bricks"></div>
            <div id="amuletbrick" class="bricks"></div>
            <div id="weaponbrick" class="bricks"></div>
            <div id="shieldbrick" class="bricks"></div>
            <div id="armorbrick" class="bricks"></div>
             <div id="beltbrick" class="bricks"></div>
             <div id="pantsbrick" class="bricks"></div>
            <div id="bootsbrick" class="bricks"></div>
            

        </div>
        <div class="monsterbg">
        <img src="dungeon.jpg" />
    </div>
        <div class="rightbar">
            <div id="floorbrick" class="bricks">Entrance</div>
            <div id="remainingbrick" class="bricks"></div>
            <div class="bricks"></div>
            <div id="itemfindbrick" class="bricks"></div>
            <div id="gamblechancebrick" class="bricks"></div>
            <div id="monsteraccuracybox" class="bricks"></div>
            <div id="dodgechancebox" class="bricks"></div>
            <div id="dodgenotice" class="bricks"></div>
             
             
             <div id="fordamagebrick" class="bricks"></div>
            <div class="bricks"></div>
            <div id="elixirbrick" class="bricks"></div>
            <div id="useelixirbrick" class="bricks">
                <button style="font-size: 17px; font-weight: bold; width: 120px; height: 22px; font-family: 'Gentium Book Basic'; color: purple" onclick="useElixir()">Use Elixir</button>
            </div>

            <div id="goldbrick" class="bricks"></div>
            <div id="gamblebrick" class="bricks">
                <button style="font-size: 17px; font-weight: bold; width: 120px; height: 22px; font-family: 'Gentium Book Basic'; color: #6f4400" onclick="gamble()">Gamble</button>
            </div>

        </div>
         <div class="attackbuttoncontainer">
        <div class="actionbuttons meleeattackbutton">
            <button style="font-size: 23px; font-weight: bold; width: 222px; height: 32px; font-family: 'Gentium Book Basic';vertical-align:top; color: #FF6633" onclick="meleeAttack()">Attack</button>
        </div>
        <div class="actionbuttons mpbar">
            <button style="font-size: 23px; font-weight: bold; width: 222px; height: 32px; font-family: 'Gentium Book Basic';vertical-align:top; color: #3399FF" onclick="magicAttack()">Fireball</button>
        </div>
        <div class="actionbuttons xpbar">
            <button style="font-size: 23px; font-weight: bold; width: 222px; height: 32px; font-family: 'Gentium Book Basic';vertical-align:top; color: #FFCC33" onclick="rangedAttack()">Stab</button>
        </div>
        <div class="actionbuttons runbutton">
            <button style="font-size: 23px; font-weight: bold; width: 222px; height: 32px; font-family: 'Gentium Book Basic';vertical-align:top; color: #ff6a00" onclick="runAway()">Run</button>
        </div>
    </div>
    </div>



    
   
    
    <div id="itemwindow" class="itemPopup hidden">
        <h5 id="itemtext"></h5>
        <img id="chestimage" class="chest" src="chest.png" />
    </div>
    <div id="itembg" class="itemPopupBG hidden"></div>

    <script src="jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
